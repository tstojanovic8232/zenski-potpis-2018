<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:800px;padding-left:0px; padding-right:126px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><a href="https://www.youtube.com/embed/ludIUr8KMrs?v=ludIUr8KMrs" class="html5lightbox" data-width="1960" data-height="1280"><img src="images/GraceHopper_Moment.jpg" alt="Grace Hopper"  title="Grace Hopper" /></a>
                </li>
                <li><a href="https://www.youtube.com/embed/F1nbeqE5_Uo?v=F1nbeqE5_Uo" class="html5lightbox" data-width="1960" data-height="1280"><img src="images/F1nbeqE5_Uo.jpg" alt="Margaret Hamilton"  title="Margaret Hamilton" /></a>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/GraceHopper_Moment-tn.jpg" alt="Grace Hopper" title="Grace Hopper" /></li>
                <li><img src="images/F1nbeqE5_Uo-tn.jpg" alt="Margaret Hamilton" title="Margaret Hamilton" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slideshow">jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
